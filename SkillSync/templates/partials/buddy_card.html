<!-- partials/buddy_card.html -->
<div class="col-md-6 mb-3">
    <div class="card">
        <div class="card-body">
            <!-- User Name and Avatar -->
            <div class="d-flex align-items-center mb-3">
                <div class="me-3">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center" style="width: 40px; height: 40px;">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div>
                    <h6 class="mb-0">{{ buddy_user.first_name }} {{ buddy_user.last_name }}</h6>
                    <small class="text-muted">{{ buddy_user.username }}</small>
                </div>
            </div>
            
            <!-- User Email -->
            <p class="text-muted mb-3">
                <i class="fas fa-envelope me-2"></i>{{ buddy_user.email }}
            </p>
            
            <!-- Tech Skills -->
            <div class="mb-3">
                <h6 class="text-muted">Skills:</h6>
                {% for domain in buddy_user.userdomain_set.all %}
                    <span class="badge bg-light text-dark me-1">{{ domain.domain.name }}</span>
                {% empty %}
                    <span class="text-muted">No skills added yet</span>
                {% endfor %}
            </div>
            
            <!-- Simple Action Buttons -->
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-sm" onclick="startChat({{ buddy_user.id }})">
                    <i class="fas fa-comment me-1"></i>Send Message
                </button>
            </div>
        </div>
    </div>
</div>
