{% extends 'base.html' %}

{% block title %}Upload Resource - SkillSync{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-upload me-2"></i>Upload New Resource</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" name="title" id="title" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description *</label>
                        <textarea name="description" id="description" class="form-control" rows="4" required></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="domain" class="form-label">Domain *</label>
                            <select name="domain" id="domain" class="form-select" required>
                                <option value="">Select a domain</option>
                                {% for domain in domains %}
                                <option value="{{ domain.id }}">{{ domain.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="col-md-6 mb-3">
                            <label for="resource_type" class="form-label">Type *</label>
                            <select name="resource_type" id="resource_type" class="form-select" required>
                                <option value="">Select type</option>
                                {% for type_code, type_name in resource_types %}
                                <option value="{{ type_code }}">{{ type_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="url" class="form-label">URL (optional)</label>
                        <input type="url" name="url" id="url" class="form-control" 
                               placeholder="https://example.com/resource">
                        <div class="form-text">Provide a link to an online resource</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="file" class="form-label">File (optional)</label>
                        <input type="file" name="file" id="file" class="form-control">
                        <div class="form-text">Upload a file (PDF, DOC, etc.)</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (optional)</label>
                        <input type="text" name="tags" id="tags" class="form-control" 
                               placeholder="python, beginner, tutorial">
                        <div class="form-text">Separate tags with commas</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'resource_list' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-upload me-1"></i>Upload Resource
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
