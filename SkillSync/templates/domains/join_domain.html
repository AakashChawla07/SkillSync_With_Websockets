{% extends 'base.html' %}

{% block title %}Join {{ domain.name }} - SkillSync{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-plus-circle me-2"></i>Join {{ domain.name }}</h3>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h5>About {{ domain.name }}</h5>
                    <p>{{ domain.description }}</p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="skill_level" class="form-label">Your Skill Level</label>
                        <select name="skill_level" id="skill_level" class="form-select" required>
                            <option value="">Select your skill level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="goals" class="form-label">Your Goals in this Domain</label>
                        <textarea name="goals" id="goals" class="form-control" rows="3" 
                                  placeholder="What do you hope to achieve in this domain?"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'domain_detail' domain.id %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-1"></i>Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check me-1"></i>Join Domain
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
